<!DOCTYPE html>
<html lang="en">
    <head>
        {{template "head"}}
        <title>Document</title>
    </head>
    <body class="bg-light">
        {{template "navbar"}}
        <main class="p-16 grid place-items-center">
            <form
                action="post"
                class="flex flex-col gap-8 w-full lg:rounded-lg bg-primary lg:w-[450px] p-16 text-xl"
            >
                <h1 class="text-3xl font-medium text-center">
                    Sign up to Barista
                </h1>

                <label for="username" >
                    Username
                    <input
                        class="rounded-md px-2 py-1 text-lg w-full"
                        type="text"
                        name="username"
                    />
                </label>

                <label for="password" class="w-full">
                    Password
                    <input
                        class="rounded-md px-2 py-1 text-lg w-full"
                        type="password"
                        name="password"
                    />
                </label>

                <label for="confirmpassword" class="w-full">
                    Confirm password
                    <input
                        class="rounded-md px-2 py-1 text-lg w-full"
                        type="password"
                        name="confirmpassword"
                    />
                </label>

                <button type="submit" class="bg-light rounded-full w-full p-2 mt-2">
                    Register
                </button>
            </form>
        </main>
    </body>
</html>
